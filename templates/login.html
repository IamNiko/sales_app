<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Sales | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1D3557;
            --accent: #E84752;
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --text: #1E293B;
            --muted: #64748B;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border: #E2E8F0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--card);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            color: var(--text);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo h1 span.accent {
            color: var(--accent);
        }

        .logo .brand-box {
            background: var(--accent);
            color: white;
            display: inline-block;
            padding: 0 10px;
            border-radius: 6px;
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(232, 71, 82, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #112239;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(29, 53, 87, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <h1><span class="brand-box">M</span>Minerva <span class="accent">Foods</span></h1>
            <p style="color: var(--muted); font-size: 0.9rem; margin-top: 0.5rem; font-weight: 500;">Sales Intelligence
                Dashboard</p>
        </div>
        <form method="POST" action="/login">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" placeholder="Ingresa tu nombre" required autofocus>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>

</html>
