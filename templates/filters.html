<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift | Selecci√≥n de Vista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E84752;
            --primary-dark: #c03942;
            --bg-dark: #0B0F14;
            --bg-card: #1A1F26;
            --text-primary: #FFFFFF;
            --text-secondary: #8E96A3;
            --border: #2A3340;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px rgba(232, 71, 82, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0B0F14 0%, #1A1F26 50%, #0B0F14 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(232, 71, 82, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: pulse 10s ease-in-out infinite 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 560px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .filter-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-group {
            margin-bottom: 1.75rem;
            animation: fadeIn 0.6s ease-out both;
        }

        .filter-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .filter-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .filter-group:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.75rem;
            transition: transform 0.3s;
        }

        .select-wrapper:hover::after {
            transform: translateY(-50%) scale(1.1);
        }

        select {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
            font-family: inherit;
        }

        select option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px;
        }

        select:hover {
            border-color: var(--primary);
            background: rgba(232, 71, 82, 0.05);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(232, 71, 82, 0.08);
            box-shadow: var(--glow);
        }

        select:disabled {
            background: rgba(255, 255, 255, 0.01);
            cursor: not-allowed;
            opacity: 0.5;
        }

        select:disabled:hover {
            border-color: var(--border);
            background: rgba(255, 255, 255, 0.01);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 71, 82, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #2A3340 0%, #1A1F26 100%);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .user-info {
            text-align: right;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            animation: fadeIn 0.6s ease-out;
        }

        .user-info a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .user-info a:hover {
            color: var(--text-primary);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .filter-card {
                padding: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-info">
            Bienvenido | <a href="/logout">Cerrar Sesi√≥n</a>
        </div>
        <header>
            <h1>Swift Sales</h1>
            <p>Selecciona zona, jefe o vendedor para continuar</p>
        </header>

        <div class="filter-card">
            <div class="filter-group">
                <label>üåç Zona</label>
                <div class="select-wrapper">
                    <select id="zona-select">
                        <option value="">Selecciona una zona...</option>
                    </select>
                </div>
            </div>
            <div class="filter-group">
                <label>üë§ Jefe</label>
                <div class="select-wrapper">
                    <select id="jefe-select" disabled>
                        <option value="">Primero selecciona zona...</option>
                    </select>
                </div>
            </div>
            <div class="filter-group">
                <label>üíº Vendedor</label>
                <div class="select-wrapper">
                    <select id="vendedor-select" disabled>
                        <option value="">Primero selecciona jefe...</option>
                    </select>
                </div>
            </div>
            <button id="btn-continuar" disabled>Continuar al Dashboard ‚Üí</button>
        </div>
    </div>

    <script>
        let filtersData = { zonas: [], jefes: [], vendedores: [] };

        async function loadFilters() {
            const response = await fetch('/api/filters');
            filtersData = await response.json();

            // Populate zonas
            const zonaSelect = document.getElementById('zona-select');
            filtersData.zonas.forEach(z => {
                const opt = document.createElement('option');
                opt.value = z.zona;
                opt.textContent = z.zona;
                zonaSelect.appendChild(opt);
            });
        }

        document.getElementById('zona-select').addEventListener('change', function () {
            const zona = this.value;
            const jefeSelect = document.getElementById('jefe-select');
            const vendedorSelect = document.getElementById('vendedor-select');
            const btnContinuar = document.getElementById('btn-continuar');

            jefeSelect.innerHTML = '<option value="">Selecciona jefe (opcional)...</option>';
            vendedorSelect.innerHTML = '<option value="">Selecciona vendedor (opcional)...</option>';
            vendedorSelect.disabled = true;

            // Enable continue if zona is selected
            btnContinuar.disabled = !zona;

            if (zona) {
                jefeSelect.disabled = false;
                const jefes = [...new Set(filtersData.jefes.filter(j => j.zona === zona).map(j => j.jefe))];
                jefes.forEach(j => {
                    const opt = document.createElement('option');
                    opt.value = j;
                    opt.textContent = j;
                    jefeSelect.appendChild(opt);
                });
            } else {
                jefeSelect.disabled = true;
            }
        });

        document.getElementById('jefe-select').addEventListener('change', function () {
            const zona = document.getElementById('zona-select').value;
            const jefe = this.value;
            const vendedorSelect = document.getElementById('vendedor-select');

            vendedorSelect.innerHTML = '<option value="">Selecciona vendedor (opcional)...</option>';

            if (jefe) {
                vendedorSelect.disabled = false;
                const vendedores = filtersData.vendedores.filter(v => v.zona === zona && v.jefe === jefe);
                const uniqueVendedores = [...new Map(vendedores.map(v => [v.cod_vendedor, v])).values()];
                uniqueVendedores.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.cod_vendedor;
                    opt.textContent = v.nom_vendedor;
                    vendedorSelect.appendChild(opt);
                });
            } else {
                vendedorSelect.disabled = true;
            }
        });

        document.getElementById('btn-continuar').addEventListener('click', function () {
            const zona = document.getElementById('zona-select').value;
            const jefe = document.getElementById('jefe-select').value;
            const vendedor = document.getElementById('vendedor-select').value;

            this.textContent = 'Cargando...';
            this.classList.add('loading');

            if (vendedor) {
                window.location.href = `/dashboard?vendedor=${vendedor}`;
            } else if (jefe) {
                window.location.href = `/dashboard?jefe=${encodeURIComponent(jefe)}`;
            } else if (zona) {
                window.location.href = `/dashboard?zona=${encodeURIComponent(zona)}`;
            }
        });

        loadFilters();
    </script>
</body>

</html>
